{% extends 'base.html' %} {% block content %}
<style>
  .sidebar {
    display: none;
  }
</style>
<div
  class="register w-full h-screen overflow-hidden bg-cover bg-center bg-blend-multiply bg-neutral-600 flex justify-center items-center"
  style="background-image: url(/static/img/banner.jpg)"
>
  <form class="w-[24rem] h-[30rem] bg-neutral-900 bg-opacity-50 mx-auto px-6 flex justify-center items-center flex-col" method="post">
    {% csrf_token %}
    <div class="w-full flex flex-col gap-2">
        <h1 class="text-center text-white text-3xl mb-3">Register</h1>
    <label for="" class="text-white text-sm">Email or Phone Number</label>
      <input
        type="text"
        class="w-full p-2 outline-none font-medium tracking-tight"
        placeholder="Email or Phone Number"
        name="login_field"
      />
      <label for="" class="text-white text-sm">Full Name</label>
      <input type="text" class="w-full p-2 outline-none font-medium tracking-tight" placeholder="Full Name" name="full_name" />
      <label for="" class="text-white text-sm">Password</label>
      <input type="password" class="w-full p-2 outline-none font-medium tracking-tight" placeholder="Password" name="password" />
      <label for="" class="text-white text-sm">Confirm Password</label>
      <input
      class="w-full p-2 outline-none font-medium tracking-tight"
        type="password"
        placeholder="Confirm Password"
        name="confirm_password"
      />
    </div>
    <button type="submit" class="w-full bg-green-600 border-none p-2 mt-6 text-white">Register</button>
  </form>
</div>
{% endblock %}
