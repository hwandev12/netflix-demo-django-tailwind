{% extends 'auth/base.html' %} {% block content %}
<div class="w-full h-screen border-[1px] border-grey">
  <div class="m-auto w-[390px] mt-5">
    <p class="text-xs">
      STEP <span class="font-semibold">2</span> OF
      <span class="font-semibold">3</span>
    </p>
    <h2 class="text-3xl font-semibold mb-3">
      Create a password to start your membership
    </h2>
    <h4 class="font-normal">
      Just a few more steps and you're done! <br />We hate paperwork, too.
    </h4>
    <form method="post" class="mt-3">
      {% csrf_token %}
      <input
        class="w-full p-3 mt-3 border-[1px] border-black outline-none"
        placeholder="Email"
        type="email"
        name="email"
      />
      <input
        class="w-full p-3 mt-3 border-[1px] border-black outline-none"
        placeholder="Add a password"
        type="password"
        name="password"
      />
      <div class="your_email flex justify-left items-center mt-3">
        <input class="w-7 h-7" type="checkbox" />
        <p class="ml-2 text-[14px] font-medium">
          Please do not email me Netflix special offers.
        </p>
      </div>
      <button
        class="w-full p-3.5 text-xl font-semibold bg-red-600 text-white mt-5"
      >
        Next
      </button>
    </form>
  </div>
</div>
{% endblock %}
