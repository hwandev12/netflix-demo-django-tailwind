{% extends 'auth/base.html' %} {% block content %}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .payment {
    width: 500px;
    margin: 0 auto;
    text-align: center;
    padding-top: 60px;
    font-family: "Open Sans", sans-serif;
  }

  .circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 30px;
    border: 2px solid red;
  }

  .fa-lock {
    color: red;
  }

  h2 {
    font-size: 13px;
    font-weight: 400;
  }

  h1 {
    font-size: 32px;
    font-weight: 700;
    color: #333;
  }

  p {
    width: 440px;
    margin: 0 auto 10px;
    font-size: 18px;
  }
</style>
<div class="payment">
  <div class="circle">
    <i class="fa-solid fa-lock"></i>
  </div>
  <h2>STEP 3 OF 3</h2>
  <h1>Choose how to pay</h1>
  <p>Your payment is encrypted and you can change how you pay anytime.</p>
  <p style="font-weight: 600; color: #333">
    Secure for peace of mind. <br />
    Cancel easily online.
  </p>
  <p
    style="
      font-size: 13px;
      text-align: right;
      margin-left: 55px;
      margin-bottom: 0;
    "
  >
    End-to-end encrypted <i style="color: orange" class="fa-solid fa-lock"></i>
  </p>
  <a
    style="padding: 15px; border: 2px solid #ccc; border-radius: 5px"
    class="flex items-center justify-between"
    href="/auth/signup/creditoption/"
  >
    <div class="flex items-center">
      Credit or Debit Card
      <img src="/static/img/VISA.png" alt="" width="39" height="25" />
      <img src="/static/img/MASTERCARD.png" alt="" width="39" height="25" />
      <img src="/static/img/card3.png" alt="" width="39" height="25" />
    </div>
    <i class="fa-solid fa-chevron-right"></i>
  </a>
</div>
{% endblock %}
