<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <nav>
      <a class="wrapper_logo" href="#"><h1>Netflix</h1></a>
      <div class="wrapper_nav_link">
        <select
          class="bg-transparent border border-gray-500 px-4 py-2 rounded-md"
        >
          {% for language in language %}
          <option value="1" class="text-gray">{{ language.language }}</option>
          {% endfor %}
        </select>
        <a class="wrapper_signup" href="/auth/router/">Signup</a>
      </div>
    </nav>
  
    <div
      class="welcome__content h-screen flex justify-center items-center flex-col"
    >
      <h1 class="text-white text-5xl font-bold">
        Unlimited movies, TV shows, and more
      </h1>
      <p class="text-white text-2xl mt-5">Watch anywhere. Cancel anytime.</p>
      <p class="text-white text-2xl mt-5">
        Ready to watch? Enter your email to create or restart your membership
      </p>
  
      <form class="flex mt-5">
        <input
          class="welcome__input bg-black bg-opacity-50 py-3 px-4 border border-white border-opacity-50 rounded-sm w-96 outline-none text-white"
          type="email"
          placeholder="Email address"
          required
        />
        <button
          class="welcome__button text-white font-bold text-2xl bg-red-600 py-3 px-4 rounded-sm ml-3"
        >
          Get Started
          <i class="fa-solid fa-arrow-right text-xl ml-3"></i>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
