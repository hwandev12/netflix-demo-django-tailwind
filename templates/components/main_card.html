<style>
    .container__movie {
        max-width: calc(100% - 100px);
        margin-left: auto;
    }
    .shadow-main {
        background: linear-gradient(to right, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.4));
        width: 75%;
    }
    .bg-image {
        width: 100%;
        height: 100%;
        background-size: cover;
    }
    .shadow__main {
        position: absolute;
        width: 50%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: linear-gradient(
      90deg,
      #181818 10%,
      hsla(0, 0%, 9%, 0.98) 20%,
      hsla(0, 0%, 9%, 0.97) 25%,
      hsla(0, 0%, 9%, 0.95) 35%,
      hsla(0, 0%, 9%, 0.94) 40%,
      hsla(0, 0%, 9%, 0.92) 45%,
      hsla(0, 0%, 9%, 0.9) 50%,
      hsla(0, 0%, 9%, 0.87) 55%,
      hsla(0, 0%, 9%, 0.82) 60%,
      hsla(0, 0%, 9%, 0.75) 65%,
      hsla(0, 0%, 9%, 0.63) 70%,
      hsla(0, 0%, 9%, 0.45) 75%,
      hsla(0, 0%, 9%, 0.27) 80%,
      hsla(0, 0%, 9%, 0.15) 85%,
      hsla(0, 0%, 9%, 0.08) 90%,
      hsla(0, 0%, 9%, 0.03) 95%,
      hsla(0, 0%, 9%, 0)
    );
    }
</style>
<div class="container__movie">
    <div class="w-full bg-cover bg-center flex justify-between items-center relative" style="height: 450px;">
        <div class="w-1/3 h-full flex flex-col justify-center items-center text-center">
            <div class="">
                <div class="flex items-center w-full mb-4">
                    <img src="/static/img/netflix.png" alt="" class="w-7" style="box-shadow: 0px -50px 70px red;">
                    <span class="uppercase tracking-widest text-white text-sm">series</span>
                </div>
                <h1 class="text-white w-full text-7xl flex items-center justify-left gap-2">
                   {{ main_film.title }}
                </h1>
                <p class="text-white w-full text-center tracking-widest uppercase mt-5 hidden" style="font-family: sans-serif;">part 4</p>

                <span class="inline-block w-full text-left mt-5">
                    <span class="text-black bg-yellow-500 px-2 font-bold py-0 text-base inline-block" style="font-family: 'Anton SC', sans-serif;">IMDb</span>
                    <span class="text-white text-md">{{ main_film.rating }}/10</span>
                </span>
                <span class="inline-block w-full text-left mt-4">
                    <span class="text-red-600 uppercase font-bold">2B+</span>
                    <span class="text-white text-base inline-block ml-1">Streams</span>
                </span>

                <div class="w-full flex justify-left items-center gap-5 mt-4">
                    <a href="#" class="bg-red-600 px-4 py-2 mt-5 text-white rounded-full inline-block w-32">Play</a>
                    <a href="#" class="bg-gray-300 px-4 py-2 mt-5 text-black rounded-full inline-block w-42">Watch Trailer</a>
                </div>

            </div>
        </div>
        <div class="bg-image relative" style="background-image: url({{ main_film.banner.url }})">
            <div class="shadow__main"></div>
        </div>
        <div class="absolute right-0 h-full shadow-main hidden"></div>
    </div>
</div>
